<a routerLink="/produtos/novo">Inserir novo</a>
<table>
  <tr>
    <td>ID</td>
    <td>Nome</td>
    <td>Unidade</td>
    <td>Preço</td>
    <td>Ações</td>
  </tr>
  <tr *ngFor="let item of items">
    <td>{{ item.id }}</td>
    <td>{{ item.name }}</td>
    <td>{{ item.unit }}</td>
    <td>{{ item.price }}</td>
    <td>
      <a [routerLink]="'/produtos/' + item.id ">Editar</a>
    </td>
  </tr>
</table>
